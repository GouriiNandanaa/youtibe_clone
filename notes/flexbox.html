  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
    display: flex;
    flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
        ">Div 1</div>
      <div style="
        background-color: lightpink;
        ">Div 2</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 50px;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
      <div style="
        background-color: lightpink;
        padding-bottom: 50px;
        flex: 1;
        ">Div 2 <br> Text</div>
    </div>



    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 50px;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
      <div style="
        background-color: lightpink;
        padding-bottom: 50px;
        flex: 1;
        ">Div 2 <br> Text</div>
      <div style="
        background-color: lightblue;
        flex: 2;
        ">100px</div>
    </div>

 

    <div style="
    display: flex;
    flex-direction: row;
    border: 1px solid grey ;
    margin-top: 50px;
    justify-content: end;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
      <div style="
        background-color: lightpink;
        padding-bottom: 50px;
        width: 100px;
        ">100px<br> Text</div>
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
    </div>



    <div style="
    display: flex;
    flex-direction: row;
    border: 1px solid grey ;
    margin-top: 50px;
    justify-content: space-between;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
      <div style="
        background-color: lightpink;
        padding-bottom: 50px;
        width: 100px;
        ">100px<br> Text</div>
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
    </div>

<!-- Aligning elements vertically in a flexbox
  -->
    <div style="
    display: flex;
    flex-direction: row;
    border: 1px solid grey ;
    margin-top: 50px;
    justify-content: end;
    align-items: start;
    /* also end center */
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
      <div style="
        background-color: lightpink;
        padding-bottom: 50px;
        width: 100px;
        ">100px<br> Text</div>
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
    </div>
  </body>
